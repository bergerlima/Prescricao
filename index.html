<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescrição</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">
        <header class="form-header">
            <h1><img src="./logo-hollywood.jpg" class="logo" alt="logo-hollywood"></h1>
            <h2 class="title">PEDIDO DE EXAMES</h2>
        </header>

        <main class="form-section">
            <section class="form-section dados_paciente">
                <label for="nome_paciente">PACIENTE</label>
                <input type="text" name="nome_paciente" id="nome_paciente">

                <label for="numero_prontuario">Nº DE PRONTUÁRIO</label>
                <input type="number" name="numero_prontuario" id="numero_prontuario">

                <label for="data_nasc">DATA DE NASCIMENTO</label>
                <input type="date" name="data_nasc" id="data_nasc">

                <label for="sexo">SEXO</label>
                <select name="sexo" id="sexo">
                    <option disabled selected>selecione...</option>
                    <option value="feminino">FEMININO</option>
                    <option value="masculino">MASCULINO</option>
                </select>

                <label for="convenio">CONVÊNIO</label>
                <input type="text" name="convenio" id="convenio">

                <label for="medico">MÉDICO</label>
                <input type="text" name="medico" id="medico" value="Dr Fulano Ciclano" disabled>
                
                <label for="data_coleta">PARA SER COLHIDO EM</label>
                <input type="date" name="data_coleta" id="data_coleta">
            </section>

            <section class="form-section bioquimica">
                <h3>Bioquímica</h3>

                <label for="acido_urico"><input type="checkbox" name="acido_urico" value="acido_urico">ÁCIDO
                    ÚRICO</label>

                <label for="bilirrubina"><input type="checkbox" name="bilirrubina"
                        value="bilirrubina">BILIRRUBINA</label>

                <label for="calcio"><input type="checkbox" name="calcio" value="calcio">CÁLCIO</label>


                <label for="ureia"><input type="checkbox" name="ureia" value="ureia">UREIA</label>

                <label for="creatinina"><input type="checkbox" name="creatinina" value="creatinina">CREATININA</label>

                <label for="proteinograma"><input type="checkbox" name="proteinograma"
                        value="proteinograma">PROTEINOGRAMA</label>

                <label for="albumina"><input type="checkbox" name="albumina" value="albumina">ALBUMINA</label>

                <label for="proteinas"><input type="checkbox" name="proteinas" value="proteinas">PROTEÍNAS TOTAIS E
                    FRAÇÕES</label>

                <label for="tgo"><input type="checkbox" name="tgo" value="tgo">TGO</label>

                <label for="tgp"><input type="checkbox" name="tgp" value="tgp">TGP</label>

                <label for="gama_gt"><input type="checkbox" name="gama_gt" value="gama_gt">GAMA GT</label>

                <label for="fosf_alcalina"><input type="checkbox" name="fosf_alcalina" value="fosf_alcalina">FOSFATASE
                    ALCALINA</label>

                <label for="fosf_acida"><input type="checkbox" name="fosf_acida" value="fosf_acida">FOSFATASE
                    ÁCIDA</label>

                <label for="fosf_prostatica"><input type="checkbox" name="fosf_prostatica"
                        value="fosf_prostatica">FOSFATASE PROSTÁTICA</label>

                <label for="dhl"><input type="checkbox" name="dhl" value="dhl">DHL</label>

                <label for="cpk"><input type="checkbox" name="cpk" value="cpk">CPK</label>

                <label for="ckmb"><input type="checkbox" name="ckmb" value="ckmb">CKMB</label>

                <label for="">COLESTEROL</label>
                <label for="hdl"><input type="checkbox" name="hdl" value="hdl">HDL</label>

                <label for="ldl"><input type="checkbox" name="ldl" value="ldl">LDL</label>

                <label for="vldl"><input type="checkbox" name="vldl" value="vldl">VLDL</label>

                <label for="glicemia"><input type="checkbox" name="glicemia" value="glicemia">GLICEMIA</label>

                <label for="hb_glicosilada"><input type="checkbox" name="hb_glicosilada"
                        value="hb_glicosilada">HB-GLICOSILADA</label>

                <label for="magnesio"><input type="checkbox" name="magnesio" value="magnesio">MAGNÉSIO</label>

                <label for="sodio"><input type="checkbox" name="sodio" value="sodio">SÓDIO</label>

                <label for="triglicerides"><input type="checkbox" name="triglicerides"
                        value="triglicerides">TRIGLICÉRIDES</label>

                <label for="lipides_totais"><input type="checkbox" name="lipides_totais" value="lipides_totais">LÍPIDES
                    TOTAIS</label>

                <label for="lipidograma"><input type="checkbox" name="lipidograma"
                        value="lipidograma">LIPIDOGRAMA</label>

                <label for="mucoproteinas"><input type="checkbox" name="mucoproteinas"
                        value="mucoproteinas">MUCOPROTEÍNAS</label>

                <label for="amilase"><input type="checkbox" name="amilase" value="amilase">AMILASE</label>

                <label for="lipase"><input type="checkbox" name="lipase" value="lipase">LIPASE</label>

                <label for="fosforo"><input type="checkbox" name="fosforo" value="fosforo">FÓSFORO</label>

                <label for="postassio"><input type="checkbox" name="postassio" value="postassio">POTÁSSIO</label>

                <label for="psa"><input type="checkbox" name="psa" value="psa">PSA</label>
            </section>
            <div class="form-footer">
                <button type="submit">Gerar pedido</button>
            </div>
        </main>
    </div>
</body>

</html>
