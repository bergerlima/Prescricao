        <title>Prescrição</title>

        <link rel="stylesheet" href="reset.css">

<body>
        <header class="form-header">
                <img src="./logo-hollywood.jpg" class="logo" alt="logo-hollywood">
                <h1 class="title">PEDIDO DE EXAMES</h1>
        </header>

        <main class="form-container">
                <section class="form-section dados-paciente">

                        <label for="data_nasc">DATA NASC <input type="date" name="data_nasc" id="data_nasc"></label>
                        

                        <label for="sexo">SEXO <select name="sexo" id="sexo">
                                <option disabled selected>selecione...</option>
                                <option value="feminino">FEMININO</option>
                                <option value="masculino">MASCULINO</option>
                        </select></label>
                        

                        <label for="numero_prontuario">Nº DE PRONTUÁRIO <input type="number" name="numero_prontuario" id="numero_prontuario"></label>
                        

                        <label for="convenio">CONVÊNIO <input type="text" name="convenio" id="convenio"></label>

                        <input type="date" name="data_coleta" id="data_coleta"> -->

                                                id="proteinograma" value="proteinograma">PROTEINOGRAMA</label>

                                <label for="albumina"><input type="checkbox" name="albumina" id="albumina"

                                                value="proteinas">PROTEÍNAS

                                <label for="gama_gt"><input type="checkbox" name="gama_gt" id="gama_gt"

                                <label for="fosf_alcalina"><input type="checkbox" name="fosf_alcalina"
                                                id="fosf_alcalina" value="fosf_alcalina">FOSFATASE

                                                value="fosf_acida">FOSFATASE

                        <h3>Outros</h3>
                        <textarea cols="50" rows="10" name="outros-exames" id="outros-exames"></textarea>
                </section>

                <button type="submit">Gerar pedido</button>

        <div class="form-footer"></div>
