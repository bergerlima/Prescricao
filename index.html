<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prescrição</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./logo-hollywood.jpg" class="logo">
    </header>

    <main>
        <h1 class="titulo">PEDIDO DE EXAMES</h1>

        <section class="dados_paciente">
            <label for="nome_paciente">PACIENTE</label>
            <input type="text" name="nome_paciente" id="nome_paciente">

            <label for="numero_prontuario">Nº DE PRONTUÁRIO</label>
            <input type="number" name="numero_prontuario" id="numero_prontuario">

            <label for="data_nasc">DATA DE NASCIMENTO</label>
            <input type="date" name="data_nasc" id="data_nasc">

            <label for="convenio">CONVÊNIO</label>
            <input type="text" name="convenio" id="convenio">

            <label for="medico">MÉDICO</label>
            <input type="text" name="medico" id="medico" value="Dr Fulano Ciclano" disabled>
        </section>

        <section class="info_coleta">
            <label for="data_coleta">PARA SER COLHIDO EM</label>
            <input type="date" name="data_coleta" id="data_coleta">
        </section>

        <section class="bioquimica">
            <label for="acido_urico">ÁCIDO ÚRICO</label>
            <input type="checkbox" name="acido_urico" id="acido_urico">

            <label for="bilirrubina">BILIRRUBINA</label>
            <input type="checkbox" name="bilirrubina" id="bilirrubina">

            <label for="calcio">CÁLCIO</label>
            <input type="checkbox" name="calcio" id="calcio">

            <label for="ureia">UREIA</label>
            <input type="checkbox" name="ureia" id="ureia">

            <label for="creatinina">CREATININA</label>
            <input type="checkbox" name="creatinina" id="creatinina">

            <label for="proteinograma">PROTEINOGRAMA</label>
            <input type="checkbox" name="proteinograma" id="proteinograma">

            <label for="albumina">ALBUMINA</label>
            <input type="checkbox" name="albumina" id="albumina">

            <label for="proteinas">PROTEÍNAS TOTAIS E FRAÇÕES</label>
            <input type="checkbox" name="proteinas" id="proteinas">

            <label for="tgo">TGO</label>
            <input type="checkbox" name="tgo" id="tgo">

            <label for="tgp">TGP</label>
            <input type="checkbox" name="tgp" id="tgp">

            <label for="gama_gt">GAMA GT</label>
            <input type="checkbox" name="gama_gt" id="gama_gt">

            <label for="fosf_alcalina">FOSFATASE ALCALINA</label>
            <input type="checkbox" name="fosf_alcalina" id="fosf_alcalina">

            <label for="fosf_acida">FOSFATASE ÁCIDA</label>
            <input type="checkbox" name="fosf_acida" id="fosf_acida">

            <label for="fosf_prostatica">FOSFATASE PROSTÁTICA</label>
            <input type="checkbox" name="fosf_prostatica" id="fosf_prostatica">

            <label for="dhl">DHL</label>
            <input type="checkbox" name="dhl" id="dhl">

            <label for="cpk">CPK</label>
            <input type="checkbox" name="cpk" id="cpk">

            <label for="ckmb">CKMB</label>
            <input type="checkbox" name="ckmb" id="ckmb">

            <label for="">COLESTEROL</label>

            <label for="hdl">HDL</label>
            <input type="checkbox" name="hdl" id="hdl">

            <label for="ldl">LDL</label>
            <input type="checkbox" name="ldl" id="ldl">

            <label for="vldl">VLDL</label>
            <input type="checkbox" name="vldl" id="vldl">

            <label for="glicemia">GLICEMIA</label>
            <input type="checkbox" name="glicemia" id="glicemia">

            <label for="hb_glicosilada">HB-GLICOSILADA</label>
            <input type="checkbox" name="hb_glicosilada" id="hb_glicosilada">

            <label for="magnesio">MAGNÉSIO</label>
            <input type="checkbox" name="magnesio" id="magnesio">

            <label for="sodio">SÓDIO</label>
            <input type="checkbox" name="sodio" id="sodio">

            <label for="triglicerides">TRIGLICÉRIDES</label>
            <input type="checkbox" name="triglicerides" id="triglicerides">

            <label for="lipides_totais">LÍPIDES TOTAIS</label>
            <input type="checkbox" name="lipides_totais" id="lipides_totais">

            <label for="lipidograma">LIPIDOGRAMA</label>
            <input type="checkbox" name="lipidograma" id="lipidograma">

            <label for="mucoproteinas">MUCOPROTEÍNAS</label>
            <input type="checkbox" name="mucoproteinas" id="mucoproteinas">

            <label for="amilase">AMILASE</label>
            <input type="checkbox" name="amilase" id="amilase">

            <label for="lipase">LIPASE</label>
            <input type="checkbox" name="lipase" id="lipase">

            <label for="fosforo">FÓSFORO</label>
            <input type="checkbox" name="fosforo" id="fosforo">

            <label for="postassio">POTÁSSIO</label>
            <input type="checkbox" name="postassio" id="postassio">

            <label for="psa">PSA</label>
            <input type="checkbox" name="psa" id="psa">
        </section>
    </main>
</body>
</html>
